    /*padding wadah*/

    .portlet {
        margin-top: 0;
        margin-bottom: 15px;
        padding: 0;
        border-radius: 0px;
    }

    /*wadah inti*/
    .page-container {
        padding: 15px 15px 0;
    }

        margin: 0 0 15px;
    }

        padding: 2px 0 0 15px;

        margin-bottom: 15px;
    }

    .panel-body.index {
        font-size: 14px;
    }

    h3 {
        font-size: 19px;
    }

    .datepicker{
        padding: 10px;
    }

    .clearfix{
        background: #3B3F51;
    }

</style>
